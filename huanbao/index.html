        function generateBrowserID() {
            let fingerprint = localStorage.getItem('browserID');
            if (!fingerprint) {
                const info = [
                    navigator.userAgent,
                    navigator.platform,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset()
                ].join('|');

                // ç®€æ˜“å“ˆå¸Œç®—æ³•ï¼ˆç½‘é¡µ6æ–¹æ¡ˆæ”¹è¿›ï¼‰
                let hash = 0;
                for (let i = 0; i < info.length; i++) {
                    hash = (hash << 5) - hash + info.charCodeAt(i);
                    hash |= 0;
                }
                fingerprint = 'EP-' + Math.abs(hash).toString(36);
                localStorage.setItem('browserID', fingerprint);
            }
            return fingerprint;
        }

                    { id: 2, title: "èŠ‚çº¦ç”¨æ°´", points: 30, done: false },

                    { id: 6, title: "å‡å°‘ä¸€æ¬¡æ€§ç”¨å“ä½¿ç”¨", points: 20, done: false },

                    { id: 8, title: "åˆ†äº«ç¯ä¿çŸ¥è¯†", points: 15, done: false }


                ];
            }

            updateDisplay() {
                document.getElementById('points').textContent = `ç§¯åˆ†ï¼š${this.data.points}`;
                document.getElementById('level').textContent = `ç­‰çº§ï¼š${this.calculateLevel()}`;
                this.renderTasks();

            }

            calculateLevel() {

                    this.data.points < 300 ? 'ç»¿æ' :

            renderTasks() {

                this.defaultTasks.forEach(task => {

            completeTask(taskId) {

        const pointSystem = new PointSystem();
