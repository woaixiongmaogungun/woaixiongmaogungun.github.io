                            <h3 style="font-size: 1.3rem; margin-bottom: 20px; color: var(--primary);">同类垃圾示例：</h3>
                            <div class="item-list">
                                ${categoryExamples[item.type].map(example => `
                                    <div class="item-card ${item.type}" onclick="searchItemByName('${example.name}')">
                                        <div class="item-emoji">${example.emoji}</div>
                                        <div class="item-name">${example.name}</div>
                                        <div class="item-type">${typeInfo.name}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
        }

        // 显示分类示例
        function showCategoryExamples(type) {
            const typeMap = {
                "recyclable": { name: "可回收物", emoji: "♻️", color: "var(--recyclable)" },
                "harmful": { name: "有害垃圾", emoji: "☣️", color: "var(--harmful)" },
                "wet": { name: "厨余垃圾", emoji: "🍌", color: "var(--wet)" },
                "dry": { name: "其他垃圾", emoji: "🗑️", color: "var(--dry)" }
            };

            const typeInfo = typeMap[type];
            const examples = categoryExamples[type];

            resultContent.innerHTML = `
                        <div class="result-header">
                            <div class="emoji">${typeInfo.emoji}</div>
                            <h2>${typeInfo.name}</h2>
                        </div>

                        <div class="type-description" style="margin-bottom: 25px; padding: 15px; background: #f9f9f9; border-radius: 12px; border-left: 4px solid ${typeInfo.color}">
                            <h3 style="margin-bottom: 10px; color: ${typeInfo.color}">${typeInfo.name}定义</h3>
                            <p>${getTypeDescription(type)}</p>
                        </div>

                        <div class="item-list">
                            ${examples.map(item => `
                                <div class="item-card ${type}" onclick="searchItemByName('${item.name}')">
                                    <div class="item-emoji">${item.emoji}</div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-type">${typeInfo.name}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="tips">
                            <h3>📌 ${typeInfo.name}投放注意事项</h3>
                            <p>${getTypeTips(type)}</p>
                        </div>
                    `;
        }

        // 获取分类描述
        function getTypeDescription(type) {
            const descriptions = {
                "recyclable": "适宜回收利用的生活废弃物，主要包括废纸、塑料、玻璃、金属和布料五大类。",
                "harmful": "对人体健康或自然环境造成直接或潜在危害的生活废弃物，需要特殊安全处理。",
                "wet": "易腐的生物质生活废弃物，包括食材废料、剩菜剩饭、过期食品、瓜皮果核等。",
                "dry": "除可回收物、有害垃圾、厨余垃圾以外的其他生活废弃物，难以回收的废弃物。"
            };
            return descriptions[type] || "";
        }

        // 获取分类提示
        function getTypeTips(type) {
            const tips = {
                "recyclable": "投放前清空内容物，尽量保持清洁干燥；轻投轻放；立体包装物压扁投放；有尖锐边角的包裹后投放。",
                "harmful": "投放时轻放；易破损的连带包装或包裹后投放；易挥发的密封后投放；杀虫剂等压力罐装容器排空后投放。",
                "wet": "纯流质的食物垃圾如牛奶等直接倒进下水道；有包装的湿垃圾应去除包装后投放；投放时避免混入塑料袋、餐巾纸等杂质。",
                "dry": "尽量沥干水分；难以辨识类别的生活垃圾投入干垃圾桶；投放时避免混入可回收物和有害垃圾。"
            };
            return tips[type] || "";
        }

        // 显示未找到结果
        function showNotFound(input) {
            resultContent.innerHTML = `
                        <div class="result-header">
                            <div class="emoji">🤔</div>
                            <h2>未找到 "${input}"</h2>
                        </div>

                        <div class="empty-state">
                            <div class="emoji">🔍</div>
                            <p>抱歉，没有找到与"${input}"相关的垃圾分类信息</p>
                            <p style="margin-top: 15px;">尝试搜索：<span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('塑料瓶')">塑料瓶</span>、<span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('电池')">电池</span>、<span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('果皮')">果皮</span> 或 <span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('奶茶杯')">奶茶杯</span></p>
                        </div>
                    `;
        }

        // 显示空状态
        function showEmptyState() {
            resultContent.innerHTML = `
                        <div class="empty-state">
                            <div class="emoji">🔍</div>
                            <p>在搜索框中输入垃圾名称或点击上方分类垃圾桶查看详细信息</p>
                            <p style="margin-top: 20px;">尝试搜索：<span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('塑料瓶')">塑料瓶</span>、<span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('电池')">电池</span>、<span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('果皮')">果皮</span> 或 <span style="color: var(--primary); cursor: pointer;" onclick="searchItemByName('奶茶杯')">奶茶杯</span></p>
                        </div>
                    `;
        }

        // 通过名称搜索物品
        function searchItemByName(name) {
            searchInput.value = name;
            searchItem();
        }

        // 事件监听
        searchButton.addEventListener('click', searchItem);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchItem();
        });

        bins.forEach(bin => {
            bin.addEventListener('click', () => {
                const type = bin.getAttribute('data-type');
                showCategoryExamples(type);
            });
        });
    </script>

    <!-- 切换网页按钮 -->
    <button class="switch-btn" onclick="switchPage()">返回</button>

    <script>
        function switchPage() {
            // 替换为您要切换的目标网页URL，例如首页
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
