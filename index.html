<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>我爱熊猫滚滚</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      h1 {
        animation-name: rainbow;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      h1, p {
        margin: 0.8rem 0;
      }
      @keyframes rainbow {
        0% { color: #ff0000; }
        17% { color: #ffff00; }
        33% { color: #00ff00; }
        50% { color: #00ffff; }
        67% { color: #0000ff; }
        83% { color: #ff00ff; }
        100% { color: #ff0000; }
      }
    </style>
  </head>
  <head>
    <main>
      <h1>我爱熊猫滚滚</h1>
      <p></p>
    </main>
  </head>
</html>
